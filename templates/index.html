<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="engine_size"> Engine Size:</label>
						<input type="text" name="Engine Size(L)" id="engine_size" class="input-text" placeholder="engine_size" required>
					</div>

                    <div class="form-row">
                        <label for="cylinders"> Cylinders:</label>
						<input type="text" name="Cylinders" id="cylinders" class="input-text" placeholder="cylinders" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="fuel_consumption_city"> Fuel Consumption City:</label>
						<input type="text" name="Fuel Consumption City (L/100 km)" id="fuel_consumption_city" class="input-text" placeholder="fuel_consumption_city" required>
					</div>

                    <div class="form-row">
                        <label for="fuel_consumption_hwy"> Fuel Consumption Hwy:</label>
						<input type="text" name="Fuel Consumption Hwy (L/100 km)" id="fuel_consumption_hwy" class="input-text" placeholder="fuel_consumption_hwy" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="fuel_consumption_comb_km"> Fuel Consumption Comb Km:</label>
						<input type="text" name="Fuel Consumption Comb (L/100 km)" id="fuel_consumption_comb_km" class="input-text" placeholder="fuel_consumption_comb_km" required>
					</div>

                    <div class="form-row">
                        <label for="fuel_consumption_comb_mpg"> Fuel Consumption Comb Mpg:</label>
						<input type="text" name="Fuel Consumption Comb (mpg)" id="fuel_consumption_comb_mpg" class="input-text" placeholder="fuel_consumption_comb_mpg" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="transmission"> Transmission:</label>
						<!-- <input type="text" name="transmission" id="transmission" class="input-text" placeholder="transmission" required> -->
                        <select name="Transmission_A10" id="transmission" class="input-text" required>
                            <option value="AS5">AS5</option>
                            <option value="M6">M6</option>
                            <option value="AV7">AV7</option>
                            <option value="AS6">AS6</option>
                            <option value="AM6">AM6</option>
                            <option value="A6">A6</option>
                            <option value="AM7">AM7</option>
                            <option value="AV8">AV8</option>
                            <option value="AS8">AS8</option>
                            <option value="A7">A7</option>
                            <option value="A8">A8</option>
                            <option value="M7">M7</option>
                            <option value="A4">A4</option>
                            <option value="M5">M5</option>
                            <option value="AV">AV</option>
                            <option value="A5">A5</option>
                            <option value="AS7">AS7</option>
                            <option value="A9">A9</option>
                            <option value="AS9">AS9</option>
                            <option value="AV6">AV6</option>
                            <option value="AS4">AS4</option>
                            <option value="AM5">AM5</option>
                            <option value="AM8">AM8</option>
                            <option value="AM9">AM9</option>
                            <option value="AS10">AS10</option>
                            <option value="A10">A10</option>
                            <option value="AV10">AV10</option>
                        </select>
					</div>

                    <div class="form-row">
                        <label for="fuel_type">Fuel Type:</label>
						<!-- <input type="text" name="fuel_type" id="fuel_type" class="input-text" placeholder="fuel_type" required> -->
                        <select name="Fuel Type_D" id="fuel_type" class="input-text" required>
                            <option value="Z">Z</option>
                            <option value="D">D</option>
                            <option value="X">X</option>
                            <option value="E">E</option>
                            <option value="N">N</option>
                        </select>
					</div>

				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
